{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
    <form  class="pure-form" action="/form_response" method=post>
        <fieldset>
        URL to shorten? <input type="text" name="url" placeholder="Enter the long url here, just do it"><br>
        <div class="btn">
        <button type="submit" class="pure-button pure-button-primary" id="submit">Shorten</button>
        </div>
        </fieldset>
    </form>
{% endblock %}
